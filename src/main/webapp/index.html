<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>API Framework Application</h1>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="api_url">API URL</label>
            <br>
            <div class="col-md-4">
                <input id="api_url" name="api_url" type="text" placeholder="<empty>" class="form-control input-md">
            </div>
        </div>
        <br>
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </body>
</html>
